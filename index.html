<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

    </header>
    <div class="container">
        <div class="row">
            <div closs="col-lg-3">
                <h2>search for a city</h2>
                <form class="form-inline my-2 my-lg-0">
                    <input id = "searchCity" class="form-control mr-sm-2" placeholder="Search"></input>

                  </form>

            </div>

            </div>


        </div>
        <div class="row futureweather"></div>
